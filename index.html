<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HangMan</title>
  </head>
  <body>
    <div class="nav">
      <h1>HangMan</h1>
      <div class="actions">
        <a id="restartNav" onclick="restart()" title="Restart"> üîÑ</a>
        <a id="infoNav" onclick="info()" title="Instructions"> ‚ùî</a>
      </div>
    </div>
    <div class="main_container">
      <div class="select-diff">
        <label for="easy">Difficulty: </label>
        <select onchange="changeDiff(this.selectedIndex  + 5)">
          <option value="5" onclick="changeDiff(5)">5 Letters</option>
          <option value="6" onclick="changeDiff(6)">6 Letters</option>
          <option value="7" onclick="changeDiff(7)">7 Letters</option>
          <option value="8" onclick="changeDiff(8)">8 Letters</option>
          <option value="9" onclick="changeDiff(9)">9 Letters</option>
          <option value="10" onclick="changeDiff(10)">10 Letters</option>
          <
        </select>
      </div>
      <div class="figure_cont">
        <svg class="figure-container">
          <line x1="60" y1="20" x2="140" y2="20"></line>
          <line x1="140" y1="20" x2="140" y2="50"></line>
          <line x1="60" y1="20" x2="60" y2="230"></line>
          <line x1="20" y1="230" x2="100" y2="230"></line>

          <circle
            cx="140"
            cy="70"
            r="20"
            class="figure-part"
            style="display: none"
          ></circle>
          <!-- Body -->
          <line
            x1="140"
            y1="90"
            x2="140"
            y2="150"
            class="figure-part"
            style="display: none"
          ></line>
          <!-- Arms -->
          <line
            x1="140"
            y1="120"
            x2="120"
            y2="100"
            class="figure-part"
            style="display: none"
          ></line>
          <line
            x1="140"
            y1="120"
            x2="160"
            y2="100"
            class="figure-part"
            style="display: none"
          ></line>
          <!-- Legs -->
          <line
            x1="140"
            y1="150"
            x2="120"
            y2="180"
            class="figure-part"
            style="display: none"
          ></line>
          <line
            x1="140"
            y1="150"
            x2="160"
            y2="180"
            class="figure-part"
            style="display: none"
          ></line>
        </svg>
        <div class="wrong-letters-cont">
          <span id="wrong-letters"></span>
        </div>
      </div>

      <div id="display" class="display"></div>

      <div class="keyboard">
        <div class="row">
          <div class="key" data-key="81">Q</div>
          <div class="key" data-key="87">W</div>
          <div class="key" data-key="69">E</div>
          <div class="key" data-key="82">R</div>
          <div class="key" data-key="84">T</div>
          <div class="key" data-key="89">Y</div>
          <div class="key" data-key="85">U</div>
          <div class="key" data-key="73">I</div>
          <div class="key" data-key="79">O</div>
          <div class="key" data-key="80">P</div>
        </div>
        <div class="row">
          <div class="key" data-key="65">A</div>
          <div class="key" data-key="83">S</div>
          <div class="key" data-key="68">D</div>
          <div class="key" data-key="70">F</div>
          <div class="key" data-key="71">G</div>
          <div class="key" data-key="72">H</div>
          <div class="key" data-key="74">J</div>
          <div class="key" data-key="75">K</div>
          <div class="key" data-key="76">L</div>
        </div>
        <div class="row">
          <div class="key" data-key="90">Z</div>
          <div class="key" data-key="88">X</div>
          <div class="key" data-key="67">C</div>
          <div class="key" data-key="86">V</div>
          <div class="key" data-key="66">B</div>
          <div class="key" data-key="78">N</div>
          <div class="key" data-key="77">M</div>
        </div>
        <!-- More rows and keys can be added here -->
      </div>
    </div>

    <div id="noti" class="notification">
      <p id="message">This is a message</p>
      <div class="buttons">
        <button onclick="closeNoti()">Close</button>
        <button onclick="restart()">Restart Game</button>
      </div>
    </div>

    <div id="info" class="info">
      <h1>Hangman Game</h1>
      <ol type="1" id="information">
        <li>Find the hidden word by typing it out</li>
        <li>If you get a wrong letter the mans body appears.</li>
        <li>if the man if full hanged the game is over.</li>
        <li>You can select level of diffuclty</li>
      </ol>
      <button onclick="closeInfo()">Close</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
